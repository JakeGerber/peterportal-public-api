version: 2.1

commands:
  create-env-file:
    steps:
      - run:
          name: Create ENV File
          command: |
            printf "NODE_ENV='$NODE_ENV'\nMOESIF_KEY='$MOESIF_KEY'
            SENTRY_DSN='$SENTRY_DSN'" > .env
  build-docs:
    steps:
      - run:
          name: Install dependencies
          command: pip install mkdocs-material
      - run: 
          name: Build docs
          command: mkdocs build -d docs-site

workflows: 
  build-and-deploy:
    jobs:
      - build:
        filters:
          branches:
            only:
              - master
              - serverless-test

jobs:
  build:
    docker:
      - image: cimg/python:3.9-node
    steps:
      - checkout
      - create-env-file

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g --unsafe-perm serverless
            npm install --dev

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      - build-docs
      - run: 
          name: Run tests with coverage
          command: npm test --coverage

      - run:
          name: Deploy application
          command: sls deploy --stage prod